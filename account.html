<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        body {
            font-family: 'Lilita One', cursive;
            background-color: #fff5e8;
            margin: 0;
            padding: 0;
            color: #4e2415;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            height: 60px;
            font-size: 25px;
        }

        .icon-container {
            position: absolute;
            left: 10px;
            display: flex;
            align-items: center;
            height: 100%;
        }

        .icon {
            width: 30px;
            vertical-align: middle;
            color: #4e2415;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4ebdc;
        }

        .account-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 30px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #4e2415;
            font-size: 14px;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #dddddd6e;
            border-radius: 4px;
            font-size: 16px;
            color: #4e2415;
            background-color: #f4ebdc;
        }

        .input-edit-group {
            display: flex;
            align-items: center;
        }

        .input-edit-group input {
            flex-grow: 1;
        }

        .edit-icon, .clear-icon {
            margin-left: 10px;
            cursor: pointer;
            color: #4e2415;
        }

        input[readonly] {
            background-color: #f4ebdc;
            border: 1px solid #dddddd62;
        }

        .sign-out {
            background-color: #f4ebdc;
            color: #e03b3b;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-align: left;
            font-family: 'Lilita One', cursive;
        }

        .form-group {
            font-family: 'Lilita One', cursive;
            font-size: 20px;
        }
    </style>
    <div class="container">
        <header>
            <div class="icon-container">
                <a href="profile.html">
                    <img src="img/arrow_back_20dp_FILL0_wght400_GRAD0_opsz20.png" alt="Back Icon" class="icon">
                </a>
            </div>
            <span>Account</span>
        </header>
        <form class="account-form">
            <div class="form-group">
                <label for="first-name">First name</label>
                <input type="text" id="first-name" value="john">
            </div>
            <div class="form-group">
                <label for="last-name">Last name</label>
                <input type="text" id="last-name" value="doe">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-edit-group">
                    <input type="email" id="email" value="@gmail.com">
                    <span class="edit-icon">&#9998;</span>
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Phone number</label>
                <div class="input-edit-group">
                    <input type="tel" id="phone" value="+00000000">
                    <span class="edit-icon">&#9998;</span>
                </div>
            </div>
            <div class="form-group">
                <label for="birthday">Birthday (required)</label>
                <input type="text" id="birthday" value="15 November 1995" readonly>
            </div>
            <button type="button" class="sign-out">Sign out</button>
        </form>
    </div>
</body>
</html>
