    <style>
        /* Custom CSS for offers page */
        body {
            font-family: 'Lilita One', cursive; /* Use 'Lilita One' font for body */
            background-color: #f4ebdc;
            margin: 0;
            padding: 0;
        }
        .main-container-detail {
            padding: 20px;
        }
        .main-container-background img {
            width: 100%;
            height: auto;
        }
        .main {
            margin-top: 20px;
        }
        .offers-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .offers-header h2 {
            font-size: 1.8em;
            margin: 0;
            font-family: 'Lilita One', cursive;
            color: #4e2415;
        }
        .p {
         font-size: 20px;
         font-family: 'Lilita One', cursive;
         font-weight: 300; 
         color: #4e2415;
         }

        .subheading {
            font-family: 'Roboto', sans-serif; 
            font-size: 1.0em;
            margin-top: 10px;
            margin-bottom: 10px;
            color: #4e2415;
        }
        .sort-by-container {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 40px;
            color: #4e2415;
        }
        .sort-by {
            display: inline-block;
            padding: 5px 20px 5px 9px; 
            background-color: #efe3cf;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            font-family: 'Lilita One', cursive; 
            position: relative;
        }

        .sort-by::after {
            content: 'V'; 
            font-size: 17px;
            position: absolute;
            right: 8px; 
            top: 50%;
            transform: translateY(-50%);
            font-family: 'Lilita One', cursive; /* Use 'Lilita One' font for sort-by */
        }

        .offer-item {
            display: flex; 
            align-items: center;
            margin-bottom: 20px;
        }
        .offer-item img {
            width: 190px;
            height: auto;
            margin-right: 15px;
            border-radius: 5px;
        }
        .text-container {
            display: inline-block; 
        }
        .offer-item .p {
            font-weight: bold; 
        }
        
            
     
        body {
            font-family: 'Lilita One', cursive; 
            background-color: #f4ebdc;
            margin: 0;
            padding: 0;
            color: #4e2415; 
        }
        .main-container-fixed {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f4ebdc;
            padding: 5px 0;
            text-align: center; 
            font-family: 'Lilita One', cursive;
        }
        .col-btn {
            display: inline-block;
            margin: 0 10px;
        }
        .col-btn a {
            color: #4e2415;
            text-decoration: none;
            display: block;
            padding: 10px;
        }
        .col-btn a:hover {
            color: #FF5722;
        }
        .col-btn i {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .paragraph-text-smm {
            font-size: 14px;
            margin: 0;
        }
        #promo-code-btn {
    position: fixed;

    background-color: #d42603;
    color: #fff;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-size: 16px;
    padding: 20px 20px;
    margin: 5px;
    transition: background-color 0.3s ease-in-out;
}

        #promo-code-btn:hover {
            background-color: #d42603

        #promo-code-btn i {
