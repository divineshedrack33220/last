<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lilita One', cursive;
            background-color: #f4ebdc;
            margin: 0;
            padding: 0;
            color: #502314;
            font-size: 17px
        }

        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #f4ebdc;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            height: 60px;
            font-size: 25px;
        }

        .icon-container {
            position: absolute;
            left: 10px;
            display: flex;
            align-items: center;
            height: 100%;
        }

        .icon {
            width: 30px;
            vertical-align: middle;
            color: #502314;
        }

        header h1 {
            margin: 0;
            font-size: 30px;
            font-weight: normal;
            color: #502314;
        }

        section {
            margin-top: 20px;
        }

        section h2 {
            font-size: 14px;
            color: #C2A18C;
            margin: 0 0 10px 0;
        }

        .option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #E0C8B0;
            color: #502314;
            cursor: pointer;
        }

        .option:last-child {
            border-bottom: none;
        }

        .arrow {
            width: 16px;
            height: 16px;
            display: inline-block;
            background-image: url('img/chevron_right_24dp_FILL0_wght400_GRAD0_opsz24.png');
            background-size: contain;
            background-repeat: no-repeat;
        }

        .version {
            text-align: center;
            margin-top: 40px;
            font-size: 12px;
            color: #C2A18C;
        }
        :link{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="icon-container">
                <a href="profile.html">
                    <img src="img/arrow_back_20dp_FILL0_wght400_GRAD0_opsz20.png" alt="Back" class="icon">
                </a>
            </div>
            <h1>Settings</h1>
        </header>
        <section class="manage">
            <h2>MANAGE</h2>
            <a href="location.html" class="option">
                <span>Location</span>
                <span class="arrow"></span>
            </a>
            <a href="notifications.html" class="option">
                <span>Notifications</span>
                <span class="arrow"></span>
            </a>
            <a href="delete_account.html" class="option">
                <span>Delete account</span>
                <span class="arrow"></span>
            </a>
        </section>
        <section class="legal">
            <h2>LEGAL</h2>
            <a href="terms_of_service.html" class="option">
                <span>Terms of Service</span>
                <span class="arrow"></span>
            </a>
            <a href="privacy_policy.html" class="option">
                <span>Privacy Policy</span>
                <span class="arrow"></span>
            </a>
        </section>
        <div class="version">Designed by <br> <a href="https://vaultwinltd.com/" style="color: #C2A18C;">Vaultwin limited</a></div>
    </div>
</body>
</html>
