<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lilita One', cursive;
            background-color: #f4ebdc;
            margin: 0;
            padding: 0;
            color: #4e2415;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f4ebdc;
            border-bottom: 1px solid #ddd;
        }

        #back-link {
            color: #4e2415;
            text-decoration: none;
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        #profile-section h1, #connect-section h2 {
            font-family: 'Lilita One', cursive;
            color: #4e2415;
        }

        #profile-section ul, #connect-section ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #profile-section ul li, #connect-section ul li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(95, 94, 93, 0.089)
        }

        #profile-section ul li .icon, #connect-section ul li .icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
        }

        #profile-section ul li a, #connect-section ul li a {
            display: flex;
            align-items: center;
            flex-grow: 1;
            text-decoration: none;
            color: #4e2415;
        }

        #profile-section ul li .chevron, #connect-section ul li .chevron {
            width: 16px;
            height: 16px;
            margin-left: 10px;
        }

        a:hover {
            color: #FF5722;
        }

       

        @media (min-width: 768px) {
            #profile-section ul li, #connect-section ul li {
                padding: 15px 30px;
            }

            header, footer {
                padding-left: 30px;
                padding-right: 30px;
            }
        }
        body {
            font-family: 'Lilita One', cursive; /* Use 'Lilita One' font for body */
            background-color: #f4ebdc;
            margin: 0;
            padding: 0;
            color: #4e2415; /* Default text color */
        }
        .main-container-fixed {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f4ebdc;
         
            padding: 5px 0;
            text-align: center; 
            font-family: 'Lilita One', cursive;
        }
        .col-btn {
            display: inline-block;
            margin: 0 10px;
        }
        .col-btn a {
            color: #4e2415;
            text-decoration: none;
            display: block;
            padding: 10px;
        }
        .col-btn a:hover {
            color: #FF5722;
        }
        .col-btn i {
            font-size: 24px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <main>
        <section id="profile-section">
            <h1>Profile</h1>
            <ul>
                <li>
                    <a href="account.html">
                        <img src="img/account_circle_40dp_FILL0_wght400_GRAD0_opsz40.png" alt="Account Icon" class="icon">
                        Account
                    </a>
                    <img src="img/chevron_right_24dp_FILL0_wght400_GRAD0_opsz24.png" alt="Chevron Icon" class="chevron">
                </li>
                <li>
                    <a href="myorders.html">
                        <img src="img/order_approve_40dp_FILL0_wght400_GRAD0_opsz40.png" alt="Orders Icon" class="icon">
                        My orders
                    </a>
                    <img src="img/chevron_right_24dp_FILL0_wght400_GRAD0_opsz24.png" alt="Chevron Icon" class="chevron">
                </li>
                <li>
                    <a href="payments.html">
                        <img src="img/credit_card_40dp_FILL0_wght400_GRAD0_opsz40.png" alt="Payment Icon" class="icon">
                        Payment methods
                    </a>
                    <img src="img/chevron_right_24dp_FILL0_wght400_GRAD0_opsz24.png" alt="Chevron Icon" class="chevron">
                </li>
                <li>
                    <a href="feedback.html">
                        <img src="img/chat_40dp_FILL0_wght400_GRAD0_opsz40.png" alt="Feedback Icon" class="icon">
                        Send feedback
                    </a>
                    <img src="img/chevron_right_24dp_FILL0_wght400_GRAD0_opsz24.png" alt="Chevron Icon" class="chevron">
                </li>
                <li>
                    <a href="setting.html">
                        <img src="img/settings_40dp_FILL0_wght400_GRAD0_opsz40.png" alt="Settings Icon" class="icon">
                        Settings
                    </a>
                    <img src="img/chevron_right_24dp_FILL0_wght400_GRAD0_opsz24.png" alt="Chevron Icon" class="chevron">
                </li>
            </ul>
        </section>
        <section id="connect-section">
            <h2>CONNECT</h2>
            <ul>
                <li>
                    <a href="#">Follow Burger King</a>
                    <img src="img/chevron_right_24dp_FILL0_wght400_GRAD0_opsz24.png" alt="Chevron Icon" class="chevron">
                </li>
                <li>
                    <a href="#">Share Burger King</a>
                    <img src="img/chevron_right_24dp_FILL0_wght400_GRAD0_opsz24.png" alt="Chevron Icon" class="chevron">
                </li>
                <li>
                    <a href="#">Contact Burger King</a>
                    <img src="img/chevron_right_24dp_FILL0_wght400_GRAD0_opsz24.png" alt="Chevron Icon" class="chevron">
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <div class="main-container-fixed">
            <div class="main">
                <div class="row">
                    <div class="col-12 col-btn">
                        <a href="dashboard.html" class="btn-link" id="home-link">
                            <i class="fas fa-home"></i>
                            <br/>
                            <span class="paragraph-text-smm">Home</span>
                        </a>
                    </div>
                    
                    <div class="col-12 col-btn">
                        <a href="category.html" class="btn-link" id="menu-link">
                            <i class="fas fa-cookie"></i>
                            <br/>
                            <span class="paragraph-text-smm">Menu</span>
                        </a>
                    </div>
                    <div class="col-12 col-btn">
                        <a href="offers.html" class="btn-link" id="offers-link">
                            <i class="fas fa-tag"></i>
                            <br/>
                            <span class="paragraph-text-smm">Offers</span>
                        </a>
                    </div>
                    <div class="col-12 col-btn">
                        <a href="profile.html" class="btn-link" id="profile-link">
                            <i class="fas fa-user"></i>
                            <br/>
                            <span class="paragraph-text-smm">Profile</span>
                        </a>
                    </div>
                </div>
            </div>
    </footer>

  
<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
