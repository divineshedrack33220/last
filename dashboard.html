<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Roboto:wght@400&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #f4ebdc;
            overflow-y: auto;
            font-family: 'Lilita One', cursive;
        }

        .main-container-detail {
            text-align: center;
            margin-top: -100px;
            min-height: 100vh;
            width: 100%;
            max-width: 500px; 
        }

        .main-container-background img {
            width: 100%;
            margin-top: 100px;
            margin-bottom: -14%;
        }

        .main1 {
            margin: 50px auto 5%;
            width: 90%;
            display: block;
        }

        .primary-btn-wide {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            background-color: #d42603;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .primary-btn-wide:hover {
            background-color: #693427;
        }

        .swiper-container {
            width: 95vw;
            max-width: 400px;
            height: auto;
            position: relative;
            margin: 20px auto;
            z-index: 1; 
        }

        .swiper-slide {
            display: none; 
        }

        .swiper-slide-active,
        .swiper-slide-prev,
        .swiper-slide-next {
            display: block; 
        }

        .swiper-slide img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }

        .headline {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .sub-headline {
            font-family: 'Quicksand', sans-serif; 
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .paragraph {
            font-family: 'Quicksand', sans-serif;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .card {
            text-align: left;
        }

        h1 {
            text-align: left;
            margin: 5%;
            font-family: 'Lilita One', cursive; 
        }

        h2 {
            text-align: right;
            margin: 5%;
            font-family: 'Quicksand', sans-serif; 
        }

        .container {
            display: flex;
            justify-content: space-between;
        }

        .footer {
            background-color: #f1e2ca;
            padding: 10px;
        }

        .containeer {
            display: flex;
            justify-content: space-between;
            background-color: #f1e2ca;
        }

        .item1 {
            background-color: #f4ebdc;
            padding: 10px;
        }

        .item {
            background-color: #f4ebdc;
            padding: 10px;
        }

        :link {
            text-decoration: none;
        }

        .main-container-fixed1 {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f4ebdc;
            z-index: 10; 
        }

        .main {
            display: flex;
            justify-content: space-around;
            padding: -2px 0; /* Reduced padding */
        }

        .col-12 {
            flex: 1;
            text-align: center;
        }

        .col-btn {
            padding: 3px; /* Reduced padding */
        }

        .btn-link {
            text-decoration: none;
            color: inherit;
        }

        .btn-link i {
            font-size: 30px; /* Reduced font size */
        }

        .paragraph-text-smm {
            display: block;
            font-size: 15px; /* Reduced font size */
        }
    </style>
</head>
<body>
